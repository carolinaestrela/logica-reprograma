<!-- Elabore um progrma que receba duas notas de um aluno e 
    calcule a média -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h1>Exercicio 4</h1>
        <script>
            var nota1=Number(prompt('Digite a primeira nota'));
            var nota2=Number(prompt('Digite a segunda nota'));
            var media=Number((nota1 + nota2) /2);
            console.log('A primeira nota é:' + nota1);
            console.log('A segunda nota é:' + nota2);
            console.log('A média das notas é:' + media);
        </script>
    </body>
    </html>
