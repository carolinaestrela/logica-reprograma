<!-- Elabore um programa que leia um número e calcule os seus 
vizinhos (anterior e posterior)  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
</head>
<body>
    <h1>Exercicio 01</h1>
    <script>
   // alert('Exercicios')
    var numero =Number(prompt('Digite um número:'))
    console.log('O número digitado é:', + numero)
    var anterior = numero -1;
    var posterior = numero +1;
    console.log('Os vizinhos do numero:' + numero + 'são' + anterior + ' e '+ posterior);
    </script>
</body>
</html>
