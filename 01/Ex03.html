<!-- Crie um algoritmo que leia o preço de um produto e
mostre as opções de pagamento, considerando:
a) Pagamento à vista (10% de desconto);
b) Pagamento em 3x;
Exemplo de saída: 
    Preço: R$ 60.00
    À vista: R$ 54.00
    Ou 3x de: R$ 20.00 -->
    <!DOCTYPE html>
    <html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h1>Exercicio 3</h1>
        <script>
            var preco=Number(prompt('Preço'));
            var pagamento_vista=Number(preco *0.10);
            var parcelas=Number (preco /3);
            console.log('O preço é: R$' + preco.toFixed(2));
            console.log('Á vista: R$' + (preco - pagamento_vista));
            console.log('Ou 3X de: R$' + (parcelas.toFixed(2)));
        </script>
    </body>
    </html>
